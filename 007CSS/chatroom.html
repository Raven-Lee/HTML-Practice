<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,body{
				margin: 0;
				text-align: center;
			}
			body{
				text-align: center;
			}
			ul{
				width: 600px;
				height: 1200px;
				border:1px solid #008000
			}
			li{
				clear: both;
			}
			.object{
				float: left;
				border:1px solid black;
				list-style-type: none;
			}
			.subject{
				float: right;
				border:1px solid black;
				list-style-type: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="object">你好，我是小徐</li>
			<li class="subject">你好，我是小李</li>
			<li class="object">请问你是哪里人呢？</li>
			<li class="subject">我是地球人，你呢？</li>
		</ul>
	</body>
</html>
