<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="index.css">
        <script>
            //使用定时器定时获取当前时间，作为时间数字图片的路径
            /*
            TO DO
            图片翻转效果
            */
            window.onload = function()
            {
                titok();
                setInterval('titok()',1000);
                dateString();
            }
            //生成当前时间，然后设置图片路径
            function titok()
            {
                let d = new Date();
                let titok = document.getElementById('titok')
                let aImgs = titok.getElementsByTagName('img');
                let str = toDou(d.getHours()) +'c' + toDou(d.getMinutes()) +'c' + toDou(d.getSeconds());
                for (let index = 0; index < aImgs.length; index++) {
                    const element = aImgs[index];
                    element.src = 'img/'+str.charAt(index)+'.svg';
                }
            }
            //一位数左边补0
            function toDou(n)
            {
                return n>9?''+n:'0'+n
            }

            function dateString()
            {
                let d = new Date();
                let oDateString = document.getElementById('date');
                let aImgs = oDateString.getElementsByTagName('img');
                let str = d.getFullYear()  + toDou(d.getMonth()) + toDou(d.getDate()) ;
                console.log(str);
                for (let index = 0; index < aImgs.length; index++) {
                    const element = aImgs[index];
                    element.src = 'img/'+str.charAt(index)+'.svg';
                }

            }
        </script>
    </head>

    <body>
        <div id="block">
            <div id="title">滚动时钟</div>
            <div id="date">
                <img src="img/0.svg" alt="">

                <img src="img/0.svg" alt="">
                <img src="img/0.svg" alt="">
                年

                <img src="img/0.svg" alt="">
                月
                <img src="img/0.svg" alt="">
                <img src="img/0.svg" alt="">
                日
            </div>
            <div id="titok">
                <img src="img/0.svg" alt="">
                <img src="img/0.svg" alt="">
                <img src="img/0.svg" alt="">
                <img src="img/0.svg" alt="">
                <img src="img/0.svg" alt="">
                <img src="img/0.svg" alt="">
                <img src="img/0.svg" alt="">
                <img src="img/0.svg" alt="">
            </div>
            
        </div>
        
    </body>
</html>
