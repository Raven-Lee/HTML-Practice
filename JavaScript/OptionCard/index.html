<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <style>
            #div1 .active{
                background-color: yellow;
            }
            #div1 div{
                width: 130px;
                height: 100px;
                border:  1px solid black;
                display: none;
            }
        </style>
        <script>
            window.onload = function(){
                let oDiv = document.getElementById("div1");
                let aBtn  = oDiv.getElementsByTagName("input");
                let aDiv = oDiv.getElementsByTagName("div");

                for (let index = 0; index < aBtn.length; index++) {
                    const element = aBtn[index];
                    element.onclick = function()
                    {
                        for (let index = 0; index < aBtn.length; index++) {
                            aBtn[index].className='';
                            aDiv[index].style.display='none';
                        }
                        this.className='active';
                        aDiv[index].style.display='block';
                    };
                }
            }

        </script>
    </head>
    <body>
        <div id="div1">
            <input type="button" value="图片" >
            <input type="button" value="专栏">
            <input type="button" value="热点">
            <div>图片图片图片</div>
            <div>专栏专栏专栏</div>
            <div>热点热点热点</div>
        </div>
    </body>
</html>
