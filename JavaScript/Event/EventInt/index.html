<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="index.css">
        <script>
            document.oncontextmenu = function(){
                return false
            }

        </script>
    </head>
    <body>
        <H1>默认行为</H1>
        <p>浏览器自带的一些功能，就是默认行为</p>
        <p>如oncontextmenu：点击右键</p>
        <h2>应用</h2>
        <p>普通写法：return false</p>
        <p>例子1：屏蔽右键菜单(在本页面，你点击右键不会出现浏览器自带菜单，因为已经设定了oncontextmenu内函数return false)</p>
        <p>例子2：自定右键菜单</p>
        <p>例子2:只能输入数字的输入框</p>
        <H1>拖拽</H1>
    </body>
</html>
