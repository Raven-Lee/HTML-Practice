<html>
    <head>
        <meta charset="utf-8">
        <style>
            #div1{
                background-color: black;
                width: 100px;
                height: 100px;
            }
        </style>
        <script>
            let a = 1
            function changeColor(arr,color)
            {
                let obj = document.getElementById('div1');
                obj.style[arr] = color;
            
            }

            function setHeigh(p)
            {
                let obj = document.getElementById('div1');
                if(p = 1)
                {
                    obj.style.height += 50;
                    a += 1;
                    console.log(a)
                }
                else
                {
                    obj.style.height -=  50;
                }
            }
        </script>
    </head>
    <body>
        <input type="button" value="变红"  onclick="changeColor('background-color','red')">
        <input type="button" value="变黄"  onclick="changeColor('background-color','yellow')">
        <input type="button" value="变绿"  onclick="changeColor('background-color','green')">
        <input type="button" value="增高"  onclick="setHeigh(1)">
        <input type="button" value="变矮"  onclick="setHeigh(0)">
        <div id="div1"></div>
    </body>
</html>
